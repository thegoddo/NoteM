spring.application.name=backend
# ---------------------------------------------
# DATABASE CONFIGURATION
# ---------------------------------------------

# Your MySQL database URL
spring.datasource.url=jdbc:mysql://localhost:3306/notesdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=your_mysql_password

# ---------------------------------------------
# JPA (HIBERNATE) CONFIGURATION
# ---------------------------------------------

# This tells Hibernate to update your tables automatically
# (e.g., add new columns) based on your @Entity files.
# Use "validate" in production, but "update" is great for development.
spring.jpa.hibernate.ddl-auto=update

# This makes the generated SQL queries easier to read in your console
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true